<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Level Progress Bar</title>
    <link rel="stylesheet" href="fuel_level.css">
    <script src="fuel_level.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Fuel Level</h2>
        <div class="progress-bar" id="progress-bar">
            <!-- Segments will be generated dynamically -->
        </div>
        <p id="fuel-level-text">Fuel: 100%</p>
        <div id="fuel-alarm-wrapper">
            <img id="fuel-alarm" class="hidden" src="fuel.jpg" alt="Fuel Alarm">
        </div>
    </div>
</body>
</html>
