<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Level Progress Bar</title>
    <link rel="stylesheet" href="fuel_level.css">
    <script src="fuel_level.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Fuel Level</h2>
        <div class="progress-bar" id="progress-bar">
            <!-- Segments will be generated dynamically -->
        </div>
        <p id="fuel-level-text">Fuel: 100%</p>
        <img id="fuel-alarm" src="fuel_alarm_icon.png" alt="Fuel Alarm" style="display: none; width: 50px; height: 50px; filter: grayscale(1);">
    </div>
</body>
</html>
