<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemetry Dashboard</title>
    <link rel="stylesheet" href="dashboard_style.css">
</head>
<body>
    <div class="dashboard">
        <div class="gauge-container">
            <canvas id="speedometer" width="300" height="150"></canvas>
            <div class="gauge-label">Speed</div>
        </div>
        
        <div class="gauge-container">
            <canvas id="rpm" width="300" height="150"></canvas>
            <div class="gauge-label">RPM</div>
        </div>
        
        <div class="gauge-container">
            <canvas id="temperature" width="300" height="150"></canvas>
            <div class="gauge-label">Temperature</div>
        </div>
        
        <div class="gauge-container">
            <canvas id="fuel" width="300" height="150"></canvas>
            <div class="gauge-label">Fuel Level</div>
        </div>
    </div>
    <script src="dashboard_animate.js"></script>
</body>
</html>
