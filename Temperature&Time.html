<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature vs Time</title>
    <link rel="stylesheet" href="Temperature&Time.css">
</head>
<body>
    <div class="container">
        <h1>Temperature vs Time</h1>
        <div id="chart-container">
            <canvas id="graph"></canvas>
        </div>
        <input type="range" id="dataSlider" min="0" value="0">
        <div class="slider-labels">
            <span id="startTime">Old Data</span>
            <span id="endTime">Recent Data</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="Temperature&Time.js"></script>
</body>
</html>
